<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
</head>
<style>
        /* Personalizando o ícone do toggler */
        .navbar-toggler {
            border-color: white; /* Cor da borda do botão */
        }

        .navbar-toggler-icon {
            background-color: transparent; /* Para garantir que não haja cor de fundo */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            background-size: 1.5em 1.5em; /* Ajuste o tamanho do ícone se necessário */
        }
</style>
<body style="background-color: #e7f1ff;">
  <!--incluindo a navbar-->
  {% include 'header.html' %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- Search Section -->
    <section class="py-5 text-center">
        <input type="text" id="searchInput" placeholder="Buscar produto..." oninput="buscarProduto()" class="form-control w-50 mx-auto">
    </section>
    <!-- Product List Section -->
    <section id="productList" class="py-5 container">
        <!-- Products will be loaded here -->
    </section>

    <!--incluindo o rodapé-->
    {% include 'footer.html' %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/app.js"></script>
</body>
</html>
