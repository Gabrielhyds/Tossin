<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Produto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles2.css" rel="stylesheet" />
</head>
<body>
      <!--incluindo a navbar-->

    {% include 'header.html' %}
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" id="produtoImagem" alt="Produto" />
                </div>
                <div class="col-md-6" id="produtoDetalhes">
                    <!-- Detalhes do produto serão injetados aqui -->
                </div>
            </div>
        </div>
    </section>
    <!--incluindo o rodapé-->
    {% include 'footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
<script>
    const produtoId = new URLSearchParams(window.location.search).get('id');
    const produto = produtos.find(p => p.id === produtoId);
    if (produto) {
        const produtoDetalhes = `
            <div class="small mb-1">SKU: ${produto.codigoBarras}</div>
            <h1 class="display-5 fw-bolder">${produto.nome}</h1>
            <div class="fs-3 mb-3">
                <span>R$${produto.preco.toFixed(2)}</span>
            </div>
            <h4 class="lead">${produto.descricaoCurta}</h4>
            <p class="lead" style="font-size:15px"><b><strong>${produto.descricaoLonga}</strong></b></p>
            <div class="d-flex">
                <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1" style="max-width: 3rem" />
                <button class="btn btn-outline-dark flex-shrink-0" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart
                </button>
            </div>
        `;
        document.getElementById('produtoImagem').src = produto.imagem; // Atualiza a imagem
        document.getElementById('produtoDetalhes').innerHTML = produtoDetalhes; // Atualiza os detalhes do produto
    } else {
        document.getElementById('produtoDetalhes').innerHTML = '<p>Produto não encontrado.</p>';
    }
</script>

</body>
</html>
